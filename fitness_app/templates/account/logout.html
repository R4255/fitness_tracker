{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Sign Out</h2>
                    <p class="card-text">Are you sure you want to sign out?</p>
                    <form method="post" action="{% url 'account_logout' %}">           {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Sign Out</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary btn-lg ml-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
