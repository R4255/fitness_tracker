<!-- templates/account/password_reset_from_key.html -->

{% load i18n %}
{% block head_title %}{% trans "Enter New Password" %}{% endblock %}

{% block content %}
<h1>{% trans "Enter New Password" %}</h1>

<form method="post" action="{% url 'account_reset_password_from_key' uidb36=uidb36 key=key %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans "Change Password" %}</button>
</form>
{% endblock %}
